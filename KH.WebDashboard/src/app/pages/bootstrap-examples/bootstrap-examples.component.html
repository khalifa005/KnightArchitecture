

<nb-card>
    <nb-card-header>
        {{ '@home.welcome' | translate }}
    </nb-card-header>
    <nb-card-body>
<!-- Compact Table with Light Blue Header -->


  <div class="table-responsive">
    <table class="table table-striped table-bordered table-sm table-light-blue">
      <thead>
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">{{ '@product.name' | translate }}</th>
          <th scope="col" class="text-center">{{ '@product.price' | translate }}</th>
          <th scope="col" class="text-center">{{ '@product.quantity' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <th scope="row" class="text-center">{{ i + 1 }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
    </nb-card-body>
</nb-card>
