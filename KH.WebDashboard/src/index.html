<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NWC</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"></script>
</head>
<body class="mat-typography">

    
  <style>
    /* Keyframe animations for spinning effect */
    @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  
    /* Styling for the spinner container */
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #ffffff; /* Black background */
      color: rgb(0, 0, 0); /* White text color */
      overflow: hidden;
      display: flex; /* Flexbox for centering */
      align-items: center; /* Vertical alignment */
      justify-content: center; /* Horizontal alignment */
      flex-direction: column; /* Stack spinner and text */
    }
  
    /* Styling for the animated spinning element */
    .spinner div:first-child {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 rgba(255, 56, 106, 1); /* Outer shadow effect */
      animation: spin 2s linear infinite; /* Continuous rotation */
      position: relative;
    }
  
    /* Inner circles of the spinner */
    .spinner div:first-child:after,
    .spinner div:first-child:before {
      content: '';
      position: absolute;
      border-radius: 50%;
    }
  
    /* Middle circle */
    .spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 rgb(255, 228, 32); /* Yellow inner glow */
      animation: spin 3s linear infinite; /* Slower rotation */
    }
  
    /* Inner circle */
    .spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 rgba(61, 175, 255, 1); /* Blue glow */
      animation: spin 1.5s linear infinite; /* Faster rotation */
    }
  
    /* Loading text styles */
    .spinner .loading-text {
      margin-top: 20px; /* Space below the spinner */
      font-size: 1.5rem; /* Text size */
      font-weight: bold;
    }
  </style>
  
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="loading-text">Loading Knight ...</div>
  </div>
  
  <app-root></app-root>
</body>
</html>
