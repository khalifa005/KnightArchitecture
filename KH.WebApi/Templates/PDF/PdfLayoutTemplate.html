<!DOCTYPE html>
<html lang="en" dir="{{LANGUAGE_DIRECTION}}">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
      direction: ltr; /* Default direction for English */
    }

      body.arabic {
        direction: rtl;
        font-family: "Tajawal", Arial, sans-serif;
      }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: gray;
    }

    .content {
      margin-top: 20px;
    }

    .invoice-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
    }

      .invoice-table th, .invoice-table td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .invoice-table th {
        background-color: #f4f4f4;
        text-align: left;
      }

    body.arabic .invoice-table th, body.arabic .invoice-table td {
      text-align: right;
    }

    .signature {
      margin-top: 40px;
      text-align: right;
    }

      .signature img {
        width: 150px;
        height: auto;
        display: block;
        margin-right: 20px;
      }

      .signature p {
        margin-top: 10px;
        font-size: 0.9em;
        color: #333;
      }
  </style>
</head>
<body class="{{LANGUAGE_CLASS}}">
  <header>
    <h1>{{TITLE}}</h1>
  </header>
  <div class="content">
    {{CONTENT_PLACEHOLDER}}
  </div>
  <div class="signature">
    <img src="https://via.placeholder.com/150x50?text=Signature" alt="Signature">
    <p>{{SIGNATURE_TEXT}}</p>
  </div>
  <footer>
    Generated on {{DATE}} | Page {{PAGE}} of {{TO_PAGE}}
  </footer>
</body>
</html>
