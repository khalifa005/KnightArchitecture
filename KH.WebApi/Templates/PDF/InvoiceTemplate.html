<div class="invoice-header">
  <div>
    <strong>From:</strong>
    <p>{{SENDER_NAME}}<br>{{SENDER_ADDRESS}}</p>
  </div>
  <div>
    <strong>To:</strong>
    <p>{{RECIPIENT_NAME}}<br>{{RECIPIENT_ADDRESS}}</p>
  </div>
</div>

<table class="invoice-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {{INVOICE_ROWS}}
  </tbody>
</table>

<div class="invoice-footer">
  <p><strong>Total Amount:</strong> {{TOTAL_AMOUNT}}</p>
</div>
